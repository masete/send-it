<!DOCTYPE html>
<html>
<head>
	<title>Create parcel</title>
    <link rel="stylesheet" type="text/css" href="../UI/static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img src="../UI/static/images/parcel2.jpeg" class="index-img">
    <header>
            <p class="logo"><img src="static/images/logo.png"/></p>
            <ul>
                    <li><a href="../index-page.html">Logout</a></li>
                    <li><a href="change-destination.html">change destination</a></li>
                    <li><a class="active" href="create-parcel.html">create parcel</a></li>
                    <li><a href="cancel-order.html">cancel parcel</a></li>
                    <li><a href="allindividual-orders.html">View all Parcels</a></li>
                    <li><a href="view-details.html">Parcel Details</a></li>
                    <li><a href="users.profile.html">User Profile</a></li>
            </ul>
    </header>
    <div class="main-content">
        <div class="main-content-center">
            <form>
                <div class="row">
                <div class="cancel-labels">
                    <label for="fname">Pickup Location</label>
                </div>
                <div class="cancel-fields">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
                </div>
                <div class="row">
                <div class="cancel-labels">
                    <label for="lname">Destination</label>
                </div>
                <div class="cancel-fields">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
                </div>
                <div class="row">
                <div class="cancel-labels">
                    <label for="country">Weight</label>
                </div>
                <div class="cancel-fields">
                    <input type="text" id="lname" name="weight" placeholder="weight..">
                </div>
            
                
                </div>
                <div class="row">
                <div class="cancel-labels">
                    <label for="subject">Parcel description</label>
                </div>
                <div class="cancel-fields">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                </div>
                </div>
                <div class="row">
                <input type="submit" value="Submit">
                </div>
            </form>              
        </div>   
    </div>
    

    <footer>
        Copyright &copy;Send-it
    </footer>
</body>
</html>

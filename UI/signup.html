<!DOCTYPE html>
<html>
<head>
	<title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img src="static/images/parcel2.jpeg" class="index-img">
    <header>
        <p class="logo"><img src="static/images/logo.png"/></p>
        <a href="../index-page.html">Login from here</a>
    </header>
    <div class="main-content">
       <div class="login-sec">
            <h3>Sign Up</h3>
            <p>Please fill in this form to create an account.</p>
            <form>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required><br>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br><br>
            <button class="cancel-button" type="submit" class="signupbtn">Sign Up</button>
            </form>
        </div>
    </div>
    
    </div>

</footer>
   
</body>
</html>
